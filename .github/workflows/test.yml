name: Lint and Test Rumpel React

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: webfactory/ssh-agent@v0.3.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Setup NodeJs environment
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        # Network concurrency reduced to 1 to solve an issue when remote git repository is used as a dependency.
        # This is because of an issue with yarn and how it treats the "prepare" script of the package.
        run: yarn install --network-concurrency 1
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Build deployment package
        run: PUBLIC_URL=/assets yarn build
